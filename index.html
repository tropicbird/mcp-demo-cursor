<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>りんご回転ゲーム - Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: #333;
        }
        .game-ui {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .game-ui h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: #333;
        }
        .game-ui p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        .start-button {
            display: block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .start-button:hover {
            background: #45a049;
        }
        .start-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .result {
            color: #e91e63;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading...</div>
    <div class="game-ui" id="gameUI">
        <h2>りんご回転ゲーム</h2>
        <p>制限時間: <span id="timer">20</span>秒</p>
        <p>回転回数: <span id="rotationCount">0</span>回</p>
        <button class="start-button" id="startButton">ゲーム開始</button>
        <div id="result" class="result"></div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="apple/js/main.js"></script>
</body>
</html>
